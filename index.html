<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nagoya → Tokyo Trip</title>
<style>
:root{
  --bg:#fff7d6;
  --text:#422615;
  --text-sub:rgba(66,38,21,.65);
  --line:rgba(66,38,21,.2);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","Noto Sans TC",sans-serif;
  background:var(--bg);
  color:var(--text);
}
header{
  position:sticky;top:0;z-index:10;
  background:rgba(255,247,214,.95);
  border-bottom:1px solid var(--line);
}
.nav{
  display:flex;align-items:center;gap:8px;
  padding:10px 12px;
}
.nav .menu{font-weight:600}
.nav .days{
  display:flex;gap:10px;overflow-x:auto;
}
.nav .days button{
  background:none;border:none;
  color:var(--text-sub);
  font-size:14px;
}
.section{padding:20px 16px}
.cover{
  height:220px;border-radius:14px;
  background:#eee center/cover no-repeat;
}
.h1{font-size:20px;font-weight:700;margin:12px 0 4px}
.sub{color:var(--text-sub);font-size:14px}
.directory{
  display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:16px;
}
.dir-card{
  border-radius:16px;overflow:hidden;
  background:#f0e7c6;
  height:160px;
  display:flex;align-items:flex-end;
}
.dir-card span{
  background:rgba(255,255,255,.7);
  margin:10px;padding:6px 10px;border-radius:10px;
}
.day-list{margin-top:20px}
.day-item{
  border:1px solid var(--line);
  border-radius:14px;
  padding:14px;margin-bottom:12px;
  background:rgba(255,255,255,.75);
}
.day-item a{
  display:inline-block;margin-top:6px;
  color:var(--text);text-decoration:none;font-weight:600;
}
</style>
</head>
<body>

<header>
  <div class="nav">
    <div class="menu">目錄</div>
    <div class="days">
      <button>Day1</button><button>Day2</button><button>Day3</button><button>Day4</button>
      <button>Day5</button><button>Day6</button><button>Day7</button><button>Day8</button>
    </div>
  </div>
</header>

<section class="section">
  <div class="cover"></div>
  <div class="h1">Nagoya → Tokyo Trip</div>
  <div class="sub">2025.12.20 – 2025.12.27</div>
</section>

<section class="section">
  <div class="h1">目錄</div>
  <div class="directory">
    <div class="dir-card"><span>Nagoya</span></div>
    <div class="dir-card"><span>Tokyo</span></div>
  </div>

  <div class="day-list">
    <div class="day-item">
      <div><strong>Day 1</strong> · Nagoya</div>
      <div class="sub">抵達名古屋・大須／榮商圈</div>
      <a href="#day1">前往 Day 1 行程 →</a>
    </div>
    <div class="day-item">
      <div><strong>Day 2</strong> · Takayama / Shirakawa-go</div>
      <div class="sub">高山・白川鄉一日團</div>
      <a href="#day2">前往 Day 2 行程 →</a>
    </div>
  </div>
</section>

</body>
</html>
